<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
</head>
<body>
    <!--
        =>Semantic HTML tags provide meaning to the web page content, making it easier for browsers, search engines, and developers to understand the structure and purpose of the content. 

        =>These tags describe the role of the content enclosed within them and help improve accessibility and SEO.

        #Here are some of the key semantic tags you must know about
        1. <header> : Used to represent the top section of a web page, often containing headings, logos, and navigation.
        2. <nav> : Signifies a navigation menu on a web page
        3. <article> : Indicates a self-contained piece of a content, such as blog post or news article.
        4. <sections> : Represents a thematic grouping of content on a web page
        5. <aside> : Typically used for sidebars or content that is tangentially related to the main content.
        6. <footer> : Represents the footer of a web page, usually containing copyright information and contact details
        7. <figure> and <figcaption> : Used for embedding images, diagrams, or charts, along with a caption.
        8. <main> : Signifies the main content area of a web page
        9. <time> : Used to represents time-related information, like dates and times.    
    -->
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>What are Semantic Tags</h1>
    </main>
    <footer>
        Copyright AK | All rights reserved
    </footer>
</body>
</html>
