<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager - Abhishek</title>
</head>
<body>
    <h1>My Bookmarks - Abhishek</h1>
    <h2>Primary Bookmakrs</h2>

    <!-- <a> => stands for anchor tag, used to create hyperlinks, which are clickable links -->
    <!-- basic syntax:- <a href="URL">Link Text</a> -->
    <p>
        <a href="https://www.google.com">Open Google</a>
    </p> <!-- dirty way to put text in next line-->

    <!-- we can use "target" attribute in <a> tag, purpose is where to open the linked document-->
    <!-- 
        _self: Default. Opens the link in the same window/tab.
        _blank: Opens the link in a new window/tab.
        _parent: Opens the link in the parent frame.
        _top: Opens the link in the full body of the winzdow.
    -->
    <p><a target = "_blank" href="https://twitch.com">Open twitch</a></p>
    <p><a target = "_blank" href="https://youtube.com">Open youtube</a></p>
    <p><a target = "_blank" href="https://codewithharry.com">Open CodeWithHarry</a></p>

    <h2>Secondary Bookmakrs</h2>
    <p><a target="_blank" href="https://www.wikipedia.com">Open wikipedia</a></p>
    <p><a target="_blank" href="https://www.stackoverflow.com">Open stackoverflow</a></p>

</body>
</html>
