<!--This is a comment-->
<!DOCTYPE html>   <!-- Defines the document type and version of html (HTML5 version)-->
<html lang="en">  <!-- Root element of html page, 'lang="en"' attribute specifies that the language of the document (ENGLISH)-->
<head>  <!-- Contains Meta information about HTML page-->
    <meta charset="UTF-8">  <!-- Specifies the character encoding for the HTML-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- provides instructions on how the document should be displayed on different devices-->
    <title>Document</title> <!-- Specifies title of HTML page, displayed in the browsers title bar or tab-->
    
</head> <!-- Ending of the head section-->
<body>  <!-- Contains the content that is displayed on the webpage-->
    Abhishek is a good boy
</body> <!-- end of the body section-->
</html> <!-- End of the html document-->
