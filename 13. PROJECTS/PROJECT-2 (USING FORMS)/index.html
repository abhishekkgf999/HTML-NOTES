<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h1>HTML FORM</h1>
    <form action="https://www.youtube.com/results">
        <p>
            <label for="YT">Youtube Search</label>
            <input type="text" id = "YT" name="search_query">
            <button>Search on Youtube</button>
        </p>
    </form>
    <form action="https://www.flipkart.com/search">
        <p>
            <label for="FK">Flipkart Search</label>
            <input type="text" id = "FK" name = "q">
            <button>Search on Flipkart</button>
        </p>
    </form>
</body>
</html>
