<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Blcok element</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        #INLINE ELEMENTS:- Inline elements vo elements hote hai jo utni hi width le, jitni zaroorat ho
                           1.Do not start on a new line.
                           2.Only take up as much width as necessary.
                           3.Can contain other inline elements or text.

                           #Common Inline Elements:
                            <a>: Anchor (hyperlink)
                            <span>: Generic inline container
                            <strong>: Strong importance (usually bold)
                            <em>: Emphasis (usually italic)
                            <img>: Image
                            <input>: Input field
                            <label>: Label for an input element
                            <code>: Inline code snippet

        #BLOCK ELEMENTS:- Block elements ko poori width chaiye hoti hai
                            1.Start on a new line.
                            2.Take up the full width available by default.
                            3.Can contain other block-level elements or inline elements.

                            #Common Block-Level Elements:
                            <div>: Generic block container
                            <p>: Paragraph
                            <h1> to <h6>: Headings
                            <ul>: Unordered list
                            <ol>: Ordered list
                            <li>: List item
                            <table>: Table
                            <form>: Form
                            <section>: Section of a document
                            <article>: Article
                            <header>: Header section
                            <footer>: Footer section
    -->
    <p>Hey I'm a para</p>  <!-- Example of block element-->
    <a target="_blank" href="https://www.google.com">Google</a>   <!-- Example of Inline element-->
    <div>I'm a block element</div>  <!-- Block element-->
    <span>I'm a Inline element</span> <!-- Inline element-->
    <a target="_blank" href="https://www.codewithharry.com">CWH</a>
</body>
</html>
